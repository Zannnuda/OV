<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Вход в систему</title>
</head>
<body>
<div class="header fixed-top" th:fragment="header">
    <nav class="navbar navbar-expand-sm  navbar-dark bg-dark text-white">
        <div class="collapse navbar-collapse mt-2 mb-2" id=upNavBar>
            <a href="/" class="logo mr22">LOGO</a>
        </div>
    </nav>
</div>
<div class="auth-container">
    <form class="form-group" id="registration-page">
        <div class="form-error" id="registration-confirm">
            <div class="alert" role="alert">&nbsp;</div>
        </div>
    </form>
</div>

<div th:insert="~{fragment/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
crossorigin="anonymous"></script>
<script src="/static/js/RegistrationConfirm.js"></script>
</body>
</html>
