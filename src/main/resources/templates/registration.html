<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Вход в систему</title>
</head>
<body>
<div class="header fixed-top" th:fragment="header">
    <nav class="navbar navbar-expand-sm  navbar-dark bg-dark text-white">
        <div class="collapse navbar-collapse mt-2 mb-2" id=upNavBar>
            <a href="/" class="logo mr22">LOGO</a>
        </div>
    </nav>
</div>
<div class="auth-container">
    <form class="form-group" id="registration-page" oninput="">
        <div class="form-heading">
            <h2 id="heading">Регистрация</h2>
        </div>
        <div class="form-input">
            <label class="sr-only" for="email"></label>
            <input class="form-control form-control-lg" type="email" placeholder="Email" name="email" id="email" required autofocus>
        </div>
        <div class="form-input">
            <label class="sr-only" for="fullname"></label>
            <input class="form-control form-control-lg" type="text" placeholder="Fullname" name="fullname" id="fullname" required>
        </div>
        <div class="form-input input-group">
            <label class="sr-only" for="password"></label>
            <input class="form-control form-control-lg" type="password" placeholder="Password" name="password" id="password" required>
            <button class="btn btn-lg btn-primary" type="button" onclick="showPassword()" id="show-password">&#x2605;</button>
        </div>
        <div class="form-input input-group">
            <label class="sr-only" for="password"></label>
            <input class="form-control form-control-lg" type="password" placeholder="Password" name="password" id="password2" required>
            <button class="btn btn-lg btn-primary" type="button" onclick="showPasswordConfirm()" id="show-password2">&#x2605;</button>
        </div>
        <div class="form-button">
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="button">Регистрация</button>
        </div>

        <div class="form-button">
            <a href="/" class="btn btn-lg btn-success btn-block" type="submit">Вернуться на страницу входа</a>
        </div>

        <div class="form-error" id="registration-error">
            <div class="alert" role="alert">&nbsp;</div>
        </div>

    </form>

</div>

<div th:insert="~{fragment/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
crossorigin="anonymous"></script>
<script src="/static/js/registration.js"></script>
</body>
</html>
