<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">

<!--    ВАЖНО!!! без свойства defer окно summernote не будет работать!!!-->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js" defer></script>
</head>
<body>
    <div th:replace="~{fragment/preloader :: preloader}"></div>
    <div th:insert="~{fragment/header :: header}" class="nav-link-menu" ></div>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-3 col-xl-2  col-lg-2 col-sm-3">
                <div th:insert="~{fragment/sidebar :: sidebar}" id="sidebarArea"></div>
            </div>
            <div class="list-group col-9">
                <div th:insert="~{fragment/main :: main}" class="tabcontent"  id="mainPage"></div>
                <div th:insert="~{fragment/questionAria :: questionAria}" class="tabcontent"  id="areaQuestion"></div>
                <div th:insert="~{fragment/users :: users}" class="tabcontent"  id="areaUsers"></div>
                <div th:insert="~{fragment/tagsAria :: tagsAria}" class="tabcontent"  id="areaTag"></div>
                <div th:insert="~{fragment/unansweredAria :: unansweredAria}" class="tabcontent"  id="areaUnanswered"></div>
                <div th:insert="~{fragment/question :: question}" class="tabcontent"  id="question"></div>
                <div th:insert="~{fragment/search :: #searchResult}" class="tabcontent"  id="searchResult"></div>
            </div>
        </div>
    </div>
    <div th:insert="fragment/searchHelp :: searchHelp"></div>
    <div th:insert="~{fragment/footer :: footer}" ></div>
    <div th:insert="fragment/generalFragments :: styleheader"></div>
    <div th:insert="fragment/generalFragments :: scriptfooter"></div>
</body>
</html>
