<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="tagsAria" class="snippet-hidden align-self-start" id="tagsAria">
    <div>
        <div class="row m-2">
            <h2 class="m-3">Метки</h2>
        </div>
        <div class="m-4">
            Метка — это ключевое слово, позволяющее отнести ваш вопрос в одну категорию с<br/>
            другими похожими вопросами. Благодаря подбору правильных меток другие участники<br/>
            смогут проще найти ваш вопрос и быстрее дать на него ответ.<br/>
        </div>
        <p><a class="m-4" href="#">Показать все синонимы меток</a></p>

        <div class="form-group row justify-content-between m-2">
            <div class="col-2">
                <input type="text" class="form-control" id="inputFilter" placeholder="Фильтрация по имени">
            </div>

            <div class="col-5  btn-group justify-content-end" id="differentTagsBar">
                <button type="button" class="btn  btn-sm   active " href="#"
                        onclick="new PaginationTag(1, 12, 'popular').writeTags()">Популярные
                </button>
                <button type="button" class="btn btn-sm" href="#"
                        onclick="new PaginationTag(1, 12, 'name').writeTags()">Имя
                </button>
                <button type="button" class="btn btn-sm" href="#"
                        onclick="new PaginationTag(1, 12, 'new').writeTags()"> Новые
                </button>
            </div>
        </div>

        <div class="row m-3" id="tagsTable" style="min-height:750px"></div>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end m-3" id="tagsPagesNavigation">
            </ul>
        </nav>

    </div>
</div>

<div th:fragment="styleheader">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--// говорим системе что нужно считывать плотность пикселей устройства
    // и при необходимости делать шрифт крупней-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!--// Подключаем собственно стили  bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/sidebar.css">
</div>
</body>
</html>
