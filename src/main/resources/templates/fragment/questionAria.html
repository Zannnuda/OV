<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="questionAria" class="snippet-hidden align-self-start" id="questionAria">
    <div class="row p-4" >
        <div class="col-xl-8 col-lg-8  col-md-12 col-sm-12">
            <div> <!-- переставил отсюда клас на объединит страницу    -->
                <div class="row justify-content-between">
                    <h2>Все вопросы</h2>
                    <a type="button" class="btn btn-primary float-right" href="/ask" id="askQuest">Задать вопрос</a>
                </div>

                <a href="#" id="questionsQuantity"></a>
                <div class="nav-col btn-group  btn-block mr-0   ">
                    <button type="button" class="btn  btn-sm   active " href="#" onclick="new PaginationQuestion(1,10, 'new').setQuestions()">Новые</button>
                    <button type="button" class="btn btn-sm active" href="#" onclick="new PaginationQuestion(1, 10, 'normal').setQuestions()">Текущие</button>
                    <button type="button" class="btn  btn-sm   active " href="#" onclick="new PaginationQuestion(1,10, 'withoutAnswers').setQuestions()">Неотвеченные</button>
                    <button type="button" class="btn  btn-sm " href="#">Конкурсные</button>
                    <button type="button" class="btn  btn-sm overflow-hidden" href="#">Еще</button>
                </div>
                <ul class="nav justify-content-end m-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="new PaginationQuestion(1, 10, 'popularWeek').setQuestions()">За неделю</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="new PaginationQuestion(1, 10, 'popular').setQuestions()">По
                            популярности</a>
                    </li>
                </ul>

                <div>
                    <div>
                        <div class="questionsTable" ></div>
                        <!--First Card-->
                        <div class="question-stats-container"></div>
                    </div>
                </div>

                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end m-3" id="questionsPagesNavigation">
                    </ul>
                </nav>

            </div>

        </div>
        <div class="row-md-4 col-sm-4">
            <div class="tag-tracked-ignore-container">
                <div class="card tag-tracked-container">
                    <div class="card-header" >
                        <span style="font-size: 120%">Отслеживаемые метки</span>
                    </div>
                    <div class="card-body">
                        <ul id = "list-tracked-tag-question-area">

                        </ul>
                        <div id="error-tracked-tag-question-area" class="alert alert-danger error" style="display: none">
                            Вы попытались добавить тэг добавленный ранее, либо тэг с таким именем не существует
                        </div>
                        <onsubmit >
                            <div align="center">
                                <input type="text" id="add-tracked-tag-question-area"  size="20"  placeholder="добавить метку">
                                <button class="btn btn-primary" id="button-add-tracked-tag-question-area">+</button>
                            </div>
                        </onsubmit >
                    </div>
                </div>
                <div class="card tag-ignore-container" >
                    <div class = "card-header">
                        <span style="font-size: 120%">Игнорируемые метки </span>
                    </div>
                    <div class="card-body">
                        <ul id = "list-ignored-tag-question-area">

                        </ul>
                        <div id="error-ignored-tag-question-area" class="alert alert-danger error" style="display: none">
                            Вы попытались добавить тэг добавленный ранее, либо тэг с таким именем не существует
                        </div>
                        <onsubmit >
                            <div align="center">
                                <input type="text" id="add-ignored-tag-question-area"  size="20"  placeholder="добавить метку">
                                <button class="btn btn-primary" id="button-add-ignored-tag-question-area">+</button>
                            </div>
                        </onsubmit >
                    </div>
                </div>
            </div>
            <table class="table" id="mainCountTag">
                <thead>
                <tr>
                    <th><h4 id="h4Tag">Недавние метки</h4></th>
                </tr>
                </thead>
                <tbody id="questionTag">
                </tbody>
            </table>
        </div>
    </div>
    <div  class="list-group" id="search-list-tracked-tag-question-area" style="display: none">

    </div>

    <div  class="list-group" id="search-list-ignored-tag-question-area" style="display: none">

    </div>
    <div th:fragment="styleheader">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <!--// говорим системе что нужно считывать плотность пикселей устройства
        // и при необходимости делать шрифт крупней-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <!--// Подключаем собственно стили  bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">

        <link rel="stylesheet" href="/static/css/sidebar.css">
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>
</div>

</body>
</html>
